<div class="title-block">
  <h3 class="title">
    Страница записей <span class="sparkline bar"></span>
  </h3>
</div>
<section class="section text-center" *ngIf="!isLoaded">Loading...</section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <dasc-add-event [categories]="categories"></dasc-add-event>
    </div>
    <div class="col-md-6">
     <dasc-add-category (onCategoryAdd)="newCategoryAdded($event)"></dasc-add-category>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <dasc-edit-category [categories]="categories" (onCategoryEdit)="categoryWasEddited()"></dasc-edit-category>
    </div>
  </div>
</section>
