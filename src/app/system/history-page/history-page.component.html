<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading...</div>
<div *ngIf="isLoaded">
  <dasc-history-chart [data]="chartData"></dasc-history-chart>

  <dasc-history-events [categories]="categories" [events]="events"></dasc-history-events>

  <dasc-history-filter></dasc-history-filter>
</div>
